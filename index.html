<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    #countdown {
      position: absolute;
      top: 10%;
      font-size: 2em;
      text-align: center;
      color: white;
      z-index: 2;
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      display: none;
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: black;
      border-radius: 10px;
      animation: floatUp 4s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        bottom: -200px;
      }
      to {
        bottom: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div id="countdown"></div>
  <canvas id="fireworksCanvas"></canvas>
  <canvas id="tinkerCanvas"></canvas>
  <div id="message">Feliz CumpleaÃ±os Arturo ðŸŽ‚</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const fireworksCanvas = document.getElementById('fireworksCanvas');
    const tinkerCanvas = document.getElementById('tinkerCanvas');
    const ctx = fireworksCanvas.getContext('2d');
    const tinkerCtx = tinkerCanvas.getContext('2d');
    const message = document.getElementById('message');

    const targetDate = new Date('2024-12-14T00:00:00');
    let fireworksStarted = false;

    const sound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // URL del sonido de fuegos artificiales

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        if (!fireworksStarted) {
          startFireworks();
          countdownElement.style.display = 'none';
          message.style.display = 'block';
        }
      } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
          <div><strong>${days}</strong> dÃ­as</div>
          <div><strong>${hours}</strong> horas</div>
          <div><strong>${minutes}</strong> minutos</div>
          <div><strong>${seconds}</strong> segundos</div>
        `;
      }
    }

    function startFireworks() {
      fireworksStarted = true;
      fireworksCanvas.style.display = 'block';
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
      tinkerCanvas.width = window.innerWidth;
      tinkerCanvas.height = window.innerHeight;

      animateFireworks();
      animateTinker();
      message.style.animation = 'floatUp 4s ease-out forwards';
    }

    setInterval(updateCountdown, 1000);

    const fireworks = [];
    const colors = ['#ff0040', '#00ff80', '#0080ff', '#ffff00', '#ff8000', '#ff00ff'];

    class Firework {
      constructor(x, y, targetY, color) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color;
        this.particles = [];
        this.exploded = false;
      }

      update() {
        if (!this.exploded) {
          this.y -= 4;
          if (this.y <= this.targetY) {
            this.explode();
          }
        }

        this.particles.forEach((particle, index) => {
          particle.update();
          if (particle.life <= 0) {
            this.particles.splice(index, 1);
          }
        });
      }

      explode() {
        this.exploded = true;
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
        sound.play(); // Reproducir sonido
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }

        this.particles.forEach(particle => particle.draw());
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 4 + 2;
        this.life = Math.random() * 60 + 40;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.98;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework(
          Math.random() * fireworksCanvas.width,
          fireworksCanvas.height,
          Math.random() * fireworksCanvas.height / 2,
          colors[Math.floor(Math.random() * colors.length)]
        ));
      }

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();
        if (firework.exploded && firework.particles.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animateFireworks);
    }

    // Tinkerbell animation
    const tinkerParticles = [];

    function animateTinker() {
      tinkerCtx.clearRect(0, 0, tinkerCanvas.width, tinkerCanvas.height);

      // Generate a new particle
      if (Math.random() < 0.1) {
        tinkerParticles.push({
          x: Math.random() * tinkerCanvas.width,
          y: Math.random() * tinkerCanvas.height,
          radius: Math.random() * 4 + 1,
          life: 50,
          opacity: 1
        });
      }

      // Update and draw particles
      tinkerParticles.forEach((particle, index) => {
        particle.opacity -= 0.02;
        particle.life--;
        if (particle.life <= 0) {
          tinkerParticles.splice(index, 1);
        } else {
          tinkerCtx.beginPath();
          tinkerCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          tinkerCtx.fillStyle = `rgba(255, 255, 100, ${particle.opacity})`;
          tinkerCtx.fill();
        }
      });

      requestAnimationFrame(animateTinker);
    }
  </script>
</body>
</html>
